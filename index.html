<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="icon" href="https://cdn.zhishinet.com/production/app_themes/default/favicon.ico" type="image/x-icon" />
	<title>reveal.js</title>

	<link rel="stylesheet" href="css/reveal.css">
	<!-- theme background -->
	<link rel="stylesheet" href="css/theme/league.css">
	<!-- <link rel="stylesheet" href="css/theme/black.css"> -->
	<!-- <link rel="stylesheet" href="./index.css"> -->

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<!-- title -->
			<section data-markdown data-background="#ff0000">
				<script type="text/template">
					Markdown content
				</script>
			</section>
			<!-- part1 -->
			<section>
				<section>Vertical part1 1</section>
				<section>Vertical part1 2</section>
			</section>
			<!-- part2 -->
			<section>
				<section>Vertical part2 1</section>
				<section>Vertical part2 2</section>
			</section>
			<!-- part3 -->
			<section data-markdown>
				<section data-markdown>
					<script type="text/template">
						## Markdown support Write content using inline or external Markdown. Instructions and more info available in the [readme](https://github.com/hakimel/reveal.js#markdown). ```
						<section data-markdown>
							## Markdown support Write content using inline or external Markdown. Instructions and more info available in the [readme](https://github.com/hakimel/reveal.js#markdown).
						</section>
						```
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Markdown support Write content using inline or external Markdown. Instructions and more info available in the [readme](https://github.com/hakimel/reveal.js#markdown). ```
						<section data-markdown>
							## Markdown support Write content using inline or external Markdown. Instructions and more info available in the [readme](https://github.com/hakimel/reveal.js#markdown).
						</section>
						```
					</script>
				</section>
			</section>

		</div>
	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies

		Reveal.initialize({
			width: "100%",
			height: "100%",
			margin: 0,
			//配置
			// 是否在右下角展示控制条
			controls: true,
			// 是否显示演示的进度条
			progress: false,
			// 是否显示当前幻灯片的页数
			slideNumber: true,
			// 是否将每个幻灯片改变加入到浏览器的历史记录中去
			history: true,
			// 是否启用键盘快捷键来导航
			keyboard: true,
			// 是否启用幻灯片的概览模式
			overview: true,
			// 是否将幻灯片垂直居中
			center: true,
			// 是否在触屏设备上启用触摸导航
			touch: true,
			// 是否循环演示
			loop: false,
			// 是否将演示的方向变成 RTL
			rtl: false,
			// 全局开启和关闭碎片
			fragments: true,
			// 标识演示文稿是否在嵌入模式中运行，即包含在屏幕的有限部分中的
			embedded: false,
			// 标识当问号键被点击的时候是否应该显示一个帮助的覆盖层
			help: true,
			//  两个幻灯片之间自动切换的时间间隔（毫秒），当设置成 0 的时候则禁止自动切换，该值可以被幻灯片上的 ` data-autoslide` 属性覆盖
			autoSlide: 0,
			// 当遇到用户输入的时候停止切换
			autoSlideStoppable: true,
			// 是否启用通过鼠标滚轮来导航幻灯片
			mouseWheel: false,
			//  是否在移动设备上隐藏地址栏
			hideAddressBar: true,
			// 是否在一个弹出的 iframe 中打开幻灯片中的链接
			previewLinks: false,
			// 切换过渡效果
			transition: 'convex', // none/fade/slide/convex/concave/zoom
			// 过渡速度
			transitionSpeed: 'default', // default/fast/slow
			// 全屏幻灯片背景的过渡效果
			backgroundTransition: 'convex', // none/fade/slide/convex/concave/zoom
			// 除当前可见的之外的幻灯片数量
			viewDistance: 3,
			// 视差背景图片
			parallaxBackgroundImage: '', // e.g. "'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg'"
			// 视差背景尺寸
			parallaxBackgroundSize: '', // CSS syntax, e.g. "2100px 900px"
			// 移动视差背景（水平和垂直）滑动变化的数量, 例如100
			parallaxBackgroundHorizontal: '',
			parallaxBackgroundVertical: '',
			//依赖
			dependencies: [{
					src: 'plugin/markdown/marked.js'
				},
				{
					src: 'plugin/markdown/markdown.js'
				},
				{
					src: 'plugin/notes/notes.js',
					async: true
				},
				{
					src: 'plugin/highlight/highlight.js',
					async: true,
					callback: function() {
						hljs.initHighlightingOnLoad();
					}
				}
			]
		});
		Reveal.configure({
			//键盘绑定
			keyboard: {
				13: 'next', // go to the next slide when the ENTER key is pressed
			}
		});
	</script>

</body>

</html>
